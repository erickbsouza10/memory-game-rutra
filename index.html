<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

    <title>Jogo da Memória | Rutra</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="rutra-bg">
    <!-- PRELOADER RUTRA -->
    <!-- PRELOADER RUTRA -->
    <div id="preloader" class="preloader">
        <img src="assets/logos/logo.svg" alt="Rutra" class="preloader-logo">
    </div>


    <div class="bg-noise"></div>
    <div class="app">
        <div class="timers">
            <div id="pizza-timer" class="pizza-timer hidden">
                <svg viewBox="0 0 100 100">

                    <!-- CONTORNO MINIMAL -->
                    <circle cx="50" cy="50" r="46.5" fill="none" stroke="#18203f" stroke-width="5" />

                    <!-- FUNDO -->
                    <circle class="pizza-bg" cx="50" cy="50" r="45" fill="rgba(255,255,255,0.85)" />

                    <!-- PONTEIRO HORA (curto e mais grosso) -->
                    <line x1="50" y1="50" x2="50" y2="28" stroke="#18203f" stroke-width="10" stroke-linecap="round" />

                    <!-- PONTEIRO SEGUNDO (longo e fino) -->
                    <line id="pizza-hand" x1="50" y1="50" x2="50" y2="20" stroke="#18203f" stroke-width="5"
                        stroke-linecap="round" />

                    <!-- CENTRO -->
                    <circle cx="50" cy="50" r="4" fill="#18203f" />

                </svg>


            </div>

            <div id="game-timer" class="game-timer hidden">
                <div class="tempo">
                    <span id="time-seconds">30</span>
                    <span class="cent"><span class="point">.</span><span id="time-cents">00</span></span>
                </div>
            </div>
        </div>
        <div id="start-screen" class="start-screen">

            <div class="hero-container">
                <div class="logo-wrapper">
                    <img src="assets/logos/logo.svg" class="main-logo" alt="Logo">
                    <div class="logo-glow"></div>

                </div>

                <h1 class="game-title">JOGO DA MEMÓRIA</h1>

                <button id="start-button" class="play-btn">
                    <span class="play-text">INICIAR</span>
                    <!-- <span class="play-icon">▶</span> -->
                </button>
            </div>
        </div>


        <div class="board" id="board"></div>
        <div id="win-modal" class="win-modal">
            <div class="win-content">

                <!-- TROFÉU -->
                <img src="assets/trofeu.png" alt="Troféu" class="win-trophy">

                <div class="texto-content">
                    <h2 class="win-title ">PARABÉNS!</h2>
                    <p class="win-text ">Você ganhou em <strong><span id="tempo-levado">10</span> segundos</strong> e
                        ganhou um <strong>Copo Rutra</strong></p>

                </div>
                <button id="restart-btn" class="win-circle-btn">

                    <span class="play-text">RESGATAR</span>
                </button>
                <div class="viewer-3d resgatar-3d">
                    <model-viewer src="assets/copo_rutra_premium_low.glb" auto-rotate rotation-per-second="4deg"
                        camera-controls="false" disable-zoom exposure="1" shadow-intensity="0"
                        environment-image="neutral" loading="lazy" interpolation-decay="120" minimum-render-scale="1"
                        maximum-render-scale="1.25">
                    </model-viewer>


                </div>

            </div>

        </div>
        <!-- ===== MODAL DE DERROTA ===== -->
        <div class="win-modal" id="lose-modal">
            <div class="win-content lose">


                <div class="win-text-concluir">
                    <h2 class="lose-title">TEMPO ESGOTADO</h2>
                    <p class="lose-text">Você não conseguiu a tempo, mas ganhou um <strong>copo Rutra</strong></p>
                </div>

                <button class="win-circle-btn" id="lose-restart-btn">
                    <span class="play-text">CONCLUIR</span>
                </button>
                <div class="viewer-3d resgatar-3d">
                    <model-viewer src="assets/copo_rutra_premium_low.glb" auto-rotate rotation-per-second="4deg"
                        camera-controls="false" disable-zoom exposure="1" shadow-intensity="0"
                        environment-image="neutral" loading="lazy" interpolation-decay="120" minimum-render-scale="1"
                        maximum-render-scale="1.25">
                    </model-viewer>




                </div>

            </div>
        </div>


    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script src="assets/js/confetti.min.js"></script>
    <script src="game.js"></script>

</body>

</html>
